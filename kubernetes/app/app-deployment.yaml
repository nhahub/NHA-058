apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: app-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-pod
  template:
    metadata:
      labels:
        app: app-pod
    spec:
      nodeSelector:
        role: app-ng   
      containers:
        - name: app-container
          image: ibrahimmintal/shorten-url
          ports:
            - containerPort: 5000
